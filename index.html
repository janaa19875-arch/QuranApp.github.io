<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranApp - Bientôt sur Samsung TV</title>
    <style>
        /* CSS ULTRA-COMPATIBLE - OPTIMISÉ POUR TOUS NAVIGATEURS TV SAMSUNG (TIZEN & ORSAY) */
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Noir pur pour les dalles Samsung */
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif; 
            overflow: hidden;
            display: block;
        }

        /* Utilisation de la méthode Table pour un centrage vertical garanti sans bug */
        .wrapper {
            display: table;
            width: 100%;
            height: 100%;
        }

        .container {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            padding: 20px;
        }

        /* Logo circulaire bleu - Compatible vieux moteurs de rendu */
        .logo-circle {
            width: 160px;
            height: 160px;
            background-color: #0056b3;
            -webkit-border-radius: 80px; /* Préfixe pour vieilles TV */
            border-radius: 80px;
            margin: 0 auto 30px auto;
            display: block; /* Sécurité si flex échoue */
            line-height: 160px; /* Centrage vertical pour vieux moteurs */
            box-shadow: 0 5px 20px rgba(0, 86, 179, 0.6);
            -webkit-box-shadow: 0 5px 20px rgba(0, 86, 179, 0.6);
        }

        .logo-svg {
            width: 90px;
            height: 90px;
            vertical-align: middle; /* Aligne l'icône dans le cercle */
            display: inline-block;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
        }

        .status {
            font-size: 24px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 10px 0 40px 0;
        }

        .info-text {
            font-size: 40px;
            margin-bottom: 50px;
            font-weight: normal;
        }

        .samsung-name {
            font-weight: bold;
            text-decoration: underline;
        }

        /* Section Remerciement - Design robuste sans effets de flou (souvent buggés sur TV) */
        .thanks-section {
            background-color: #111111;
            border: 2px solid #222222;
            -webkit-border-radius: 30px;
            border-radius: 30px;
            padding: 50px 30px;
            width: 85%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .thanks-quote {
            font-size: 48px;
            line-height: 1.3;
            font-style: italic;
        }

        .thanks-quote b {
            color: #ffffff;
            font-weight: bold;
        }

        .badge {
            margin-top: 30px;
            padding: 8px 20px;
            border: 1px solid #333333;
            font-size: 16px;
            color: #777777;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: inline-block;
        }

        /* Animation simple et fluide (Pulse) compatible Tizen */
        @-webkit-keyframes pulse {
            0% { -webkit-transform: scale(1); transform: scale(1); }
            50% { -webkit-transform: scale(1.03); transform: scale(1.03); }
            100% { -webkit-transform: scale(1); transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .logo-circle {
            -webkit-animation: pulse 4s ease-in-out infinite;
            animation: pulse 4s ease-in-out infinite;
        }

        /* Media queries simplifiées pour les résolutions TV (HD / Full HD / 4K) */
        @media (max-width: 1280px) {
            h1 { font-size: 60px; }
            .info-text { font-size: 32px; }
            .thanks-quote { font-size: 36px; }
            .logo-circle { width: 130px; height: 130px; line-height: 130px; }
            .logo-svg { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            
            <!-- Logo circulaire bleu avec icône livre -->
            <div class="logo-circle">
                <svg class="logo-svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>

            <h1>QuranApp</h1>
            <div class="status">Bientôt disponible</div>

            <div class="info-text">
                Sur vos téléviseurs <span class="samsung-name">SAMSUNG</span>
            </div>

            <!-- Message de remerciement -->
            <div class="thanks-section">
                <div class="thanks-quote">
                    « Nous remercions chaleureusement <b>SAMSUNG</b> pour leur précieuse collaboration. »
                </div>
                <div class="badge">Partenariat Officiel</div>
            </div>

        </div>
    </div>

</body>
</html>
